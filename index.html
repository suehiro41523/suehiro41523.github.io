<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./tailwind.css">
        <link rel="stylesheet" href="./src/style.css">
        <title>listing app</title>
    </head>

    <body class="container mx-auto text-gray-800 bg-gray-900">
        <header class="py-2 text-center">
            <div class="inline-block p-4 mx-auto text-lg text-gray-200 bg-gray-600 shadow-xl">
                ToDoリスト
            </div>
        </header>

        <main class="container flex flex-col pt-4 mx-auto text-center bg-gray-600">
            <form id="form1" onsubmit="return ShowMessage();"
                class="flex justify-center p-4 mx-8 bg-gray-300 shadow-inner">
                <input type="text" id="textbox" autocomplete="off" placeholder="タスクを入力 【Enter/ 追加ボタン】"
                    class="w-1/2 p-2 mr-2 rounded-lg shadow-inner bg-gray-50">
                <input type="button" id="sendMessage" onclick="ShowMessage()" value="追加"
                    class="px-4 py-2 rounded-lg shadow-inner bg-gray-50">
            </form>
            <p id="showInput" class="inline-block bg-gray-50"></p>
            <ul style="list-style-type: decimal-leading-zero" id="showList"
                class="flex flex-col justify-center px-4 mx-auto my-4 text-left text-gray-200">
            </ul>
        </main>

        <footer class="">
            <p id="length"></p>
        </footer>
        <script src="./src/todo.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
        <script type="text/javascript">
            new Sortable(showList, {
                animation: 150,
                ghostClass: 'ghost',
                chosenClass: 'light-green',
                delay: 100,
                multiDrag: true,
                selectedClass: 'selected',
                fallbackTolerance: 3,
            });
        </script>
        <script src="./src/dnd.js"> </script>
    </body>

</html>
