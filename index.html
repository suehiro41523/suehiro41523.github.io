<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
        <link rel="stylesheet" href="./dist/style.css">
        <link rel="stylesheet" href="./src/style.css">
        <title>listing app</title>
    </head>

    <body class="container mx-auto text-gray-800 bg-gray-900">
        <div class="hidden background"></div>
        <header class="py-2 text-center">
            <div class="mx-auto text-lg font-bold text-white">
                ToDoリスト
            </div>
            <section id="help">
                <img class="absolute top-0 right-0 m-2 help" src="./img/question@2x.png" width="25px" height="25px"
                    alt="help">
                <div class="absolute hidden w-4/5 p-4 transform translate-x-1/2 rounded-lg shadow-xl bg-gray-50 right-1/2"
                    id="discription">
                    <h1 class="mb-4 text-lg font-bold">取扱説明</h1>
                    <p class="mb-4 text-base">このアプリはToDoアプリとして利用できます。<br>
                        現段階で実装している機能は以下の通りです。<br>
                    <ul class="text-sm text-left">
                        <li class="text-base font-bold">タスクの追加</li>
                        <ul class="pl-4">
                            <li><span
                                    class="p-1 text-xs text-white bg-gray-600 rounded-lg">&lt;タスクをに入力&gt;</span>に追加したいタスクを入力し、追加ボタンあるいは改行をすると追加できます。
                            </li>
                        </ul>
                        <li class="text-base font-bold">タスクの順位整頓</li>
                        <ul class="pl-4">
                            <li>追加されたタスクをクリックあるいはタップすると水色にハイライトされ、選択することができます（複数選択可能）。<br>
                                ハイライトされたタスクはドラッグすることによって順番を入れ替えることができます。
                            </li>
                        </ul>
                    </ul>
                    </p>
                </div>
            </section>
        </header>

        <main class="container flex flex-col pt-4 mx-auto text-center bg-gray-600 rounded-lg">
            <form id="form1" onsubmit="return ShowMessage();"
                class="flex justify-center p-4 mx-8 bg-gray-300 shadow-inner">
                <input type="text" id="textbox" autocomplete="off" placeholder="タスクを入力 【Enter/ 追加ボタン】"
                    class="w-1/2 p-2 mr-2 rounded-lg shadow-inner bg-gray-50">
                <input type="button" id="sendMessage" onclick="ShowMessage()" value="追加"
                    class="px-4 py-2 rounded-lg shadow-inner bg-gray-50">
            </form>
            <p id="showInput" class="inline-block bg-gray-50"></p>
            <ul style="list-style-type: decimal-leading-zero" id="showList"
                class="flex flex-col justify-center px-4 mx-auto my-4 text-left text-gray-200">
            </ul>
        </main>

        <footer class="">
            <p id="length"></p>
        </footer>
        <script src="./src/todo.js"></script>
        <script src="./src/discription.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
        <script type="text/javascript">
            new Sortable(showList, {
                animation: 150,
                ghostClass: 'ghost',
                chosenClass: 'light-green',
                delay: 100,
                multiDrag: true,
                selectedClass: 'selected',
                fallbackTolerance: 3,
            });
        </script>
    </body>

</html>
